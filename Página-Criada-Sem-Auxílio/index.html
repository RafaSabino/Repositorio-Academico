<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doceria da Marcela</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Dei uma pausa neste projeto, tenho algumas ideias para melhorar ele mas preciso aprofundar um pouco mais os meus conhecimentos -->
</head>
<body>
    <header>
        <id class="title">
            <h1>
                Doceria da Marcela
            </h1>
        </id>
    </header>
    <main>
        <aside>
            <h2>Esstá pensando em fazer um evento?</h2>
            <figure>
                <img src="IMG/Doceria_da_Marcela.png" alt="Doceria da Marcela Logo">
            </figure>
            <h3>Doces e salgados para todos os tipos de eventos:</h3>
            <p class="bold">Festas infantis</p>
            <p class="bold">Casamentos</p>
            <p class="bold">Festas de escritório</p>
            <p class="bold">Confraternizações</p>
            <p class="bold">E muito nais!</p>
        </aside>
        <div class="form">
            <h2>Peça o seu orçamento!</h2>
            <form>
                <input type="text" placeholder="Nome"> </br>
                <input type="tel" placeholder="Telefone"> </br>
                <input type="email" placeholder="E-mail"> </br>
                <input type="submit" placeholder="Enviar">
            </form>
        </div>

    </main>
</body>
</html>
